<div class="input-group">
    <button class="input-group" class="btn btn-secondary btn-sm" (click)="decrementaCantidad()">-</button>
    <input 
    type="text" 
    class="text-center"
    [(ngModel)]="cantidad"
    (keyup)="changeCantidad($event)"
    >
    <button class="input-group" class="btn btn-secondary btn-sm" (click)="upCantidad()">+</button>
</div>
